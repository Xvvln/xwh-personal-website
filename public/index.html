<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="xwh的个人网站，展示前端开发作品和技能">
    <meta name="keywords" content="xwh, 前端开发, Vue.js, React, Flutter, 移动应用">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/MaterialDesign-Webfont/6.5.95/css/materialdesignicons.min.css">
    <!-- 备用地址 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <!-- 高质量字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- AOS动画库 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>xwh - 前端开发工程师</title>
    <style>
      /* 页面加载前的样式 */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(25, 118, 210, 0.1);
        border-radius: 50%;
        border-top-color: #1976d2;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，xwh的个人网站需要启用JavaScript才能正常运行。请启用JavaScript后继续浏览。</strong>
    </noscript>
    <!-- 加载指示器 -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="app"></div>
    <!-- 动画库脚本 - 使用多个CDN源确保加载成功 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      // 如果主要AOS加载失败，尝试备用源
      if (typeof AOS === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/aos@2.3.1/dist/aos.js';
        script.onload = function() {
          initAOS();
        };
        document.head.appendChild(script);
      }
      
      // 页面加载后初始化AOS动画
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof AOS !== 'undefined') {
          initAOS();
        }
        
        // 隐藏加载指示器
        setTimeout(function() {
          const loader = document.getElementById('loading');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
      
      function initAOS() {
        AOS.init({
          duration: 800,
          easing: 'ease-out',
          once: true,
          offset: 100
        });
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
